<!DOCTYPE html>
<html>
<head>
	<title>JQuery Dialogs</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>

	<script type="text/javascript">
	function showdialog(id) {
		$("#" + id + "_dialog").dialog({ 
			buttons: { 
				"Show Icon": function(){ showIcon(id); } 
			} 
		});
	}
	function hidedialog(id) {
		$("#" + id + "_img_dailog").dialog({
			buttons: { 
				"Hide Icon": function(){ hideIcon(id); } 
			} 
		});
	}
	function showIcon(id) {
		$("#" + id + "_img").show();
	}
	function hideIcon(id) {
		$("#" + id + "_img").hide();
	}
	</script>
	<style>
	.ui-dialog-buttonpane .ui-widget-content .ui-helper-clearfix { 
	    text-align: center;
	    float: none;
	}
	</style>
</head>
<body>
	<div id="google_text" onclick=showdialog("google")>Google</div>
	<div id="yahoo_text" onclick=showdialog("yahoo")>Yahoo</div>
	<div id="google_dialog" title="Google" style="display:none">Text goes here</div>
	<div id="yahoo_dialog" title="Yahoo" style="display:none">Text goes here</div>
	<div id="google_img" style="display:none" onclick=hidedialog("google")><img src="http://www.designcrowd.com/img/blog/google.png"></div>
	<div id="yahoo_img" style="display:none" onclick=hidedialog("yahoo")><img id="yahoo_img" src="http://t3.gstatic.com/images?q=tbn:ANd9GcS7at4dXZ_Tda-14k5-GhGPY2daApdcZh1ZHQSIRSqCXbfXDGAQRb7WCVlL"></div>
	<div id="google_img_dialog" title="Google" style="display:none">Text goes here</div>
	<div id="yahoo_img_dialog" title="Yahoo" style="display:none">Text goes here</div>
</body>
</html>
