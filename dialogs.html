<!DOCTYPE html>
<html>
<head>
	<title>JQuery Dialogs</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css" type="text/css" rel="Stylesheet" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>

	<script type="text/javascript">
	function showdialog(id) {
		$("#" + id).dialog();
	}
	</script>
</head>
<body>
	<div id="google_text" onclick=showdialog("google_dialog")>Google</div>
	<div id="yahoo_text" onclick=showdialog("yahoo_dialog")>Yahoo</div>
	<div id="google_dialog" title="Google" style="display:none">I'm in a Google dialog</div>
	<div id="yahoo_dialog" title="Yahoo" style="display:none">I'm in a Yahoo dialog</div>
</body>
</html>
