<!DOCTYPE html>
<html>
<head>
	<title>Javascript Calculator</title>
	<script type="text/javascript">

	var operation = "";

	function changeOp(op) {
		operation = op;
		displayResult();
	}

	var displayResult = function() {
		var first = parseFloat(document.getElementById("first").value);
		var second = parseFloat(document.getElementById("second").value);
		if (operation == "add") {
			var result = first + second;
			document.getElementById("currentResult").innerHTML = result;
		}
		else if (operation == "subtract") {
			var result = first - second;
			document.getElementById("currentResult").innerHTML = result;
		}
		else if (operation == "multiply") {
			var result = first * second;
			document.getElementById("currentResult").innerHTML = result;
		}
		else if (operation == "divide") {
			var result = first / second;
			document.getElementById("currentResult").innerHTML = result;
		}
	}

	var inputs = document.getElementsByTagName('input');
	for (var i = 0; i < inputs.length; i++) {
		inputs[i].change = displayResult;
	}
	</script>
</head>
<body>
	<form name="calculator">
		First number: <input onchange="displayResult()" name="first" id="first"  type="text" /><br />
		Second number: <input onchange="displayResult()" name="second" id="second" type="text" /><br />
		Operation: <br />
		<input onclick="changeOp('add')" type="radio" name="op" value="add"/> Add <br />
		<input onclick="changeOp('subtract')" type="radio" name="op" value="subtract"/> Subtract <br />
		<input onclick="changeOp('multiply')" type="radio" name="op" value="multiply"/> Multiply <br />
		<input onclick="changeOp('divide')" type="radio" name="op" value="divide"/> Divide <br />
	</form>
	<div id="currentResult">
		RESULT
	</div>
</body>
</html>
